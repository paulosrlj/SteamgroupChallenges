<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Backend challenge</title>

    <style type="text/css">
        .characters-chart {
            max-height: 600px;
        }

        .pilots-table {
            margin: 50px auto;
        }
    </style>
</h:head>

<h:body>
    <!--    #{characterBean.fetchCharacters()}-->

    <div class="card characters-chart">
        <p:barChart model="#{chartBean.barModel}" style="width: 100%; height: 500px;"/>
    </div>

    <div class="card pilots-table">
        <h:form id="form">
            <p:dataTable id="characters" var="character" value="#{dataTableBean.characters}">
                <f:facet name="header">
                    Millenium falcon pillots amount: #{dataTableBean.characters.size()}
                </f:facet>

                <p:column headerText="Pillot name">
                    <h:outputText value="#{character.name}"/>
                </p:column>

            </p:dataTable>


        </h:form>
    </div>

    <div>
    </div>
</h:body>
</html>
